<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History | Jiffy Junk Volume Estimator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="logo-section">
      <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Jiffy in green -->
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00a652">Jiffy</text>
        <!-- Junk in blue -->
        <text x="70" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0194da">Junk</text>
        <!-- .com in blue -->
        <text x="152" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#0194da">.com</text>
        <!-- Registered trademark -->
        <circle cx="194" cy="12" r="6" fill="none" stroke="#0194da" stroke-width="1"/>
        <text x="191" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0194da">R</text>
        <!-- Tagline -->
        <text x="0" y="52" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#212529">We'll remove your junk in a jiffy</text>
      </svg>
      <h1>Volume Estimator</h1>
    </div>
    <nav>
      <a href="/">New estimate</a>
    </nav>
  </header>
  <div class="wrap">

    <section class="card">
      <div class="row">
        <button id="refreshBtn">Refresh</button>
        <span id="status" class="hint"></span>
      </div>

      <div class="tableWrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Agent</th>
              <th>Job type</th>
              <th>Dumpster</th>
              <th>Photos</th>
              <th>Confidence</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <pre id="detail" class="out">Click a row to view full resultâ€¦</pre>
    </section>
  </div>

  <script src="/history.js"></script>
</body>
</html>
