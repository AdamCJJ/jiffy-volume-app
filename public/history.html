<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History | Jiffy Junk Volume Assistant</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1>History</h1>
      <nav>
        <a href="/">New estimate</a>
      </nav>
    </header>

    <section class="card">
      <div class="row">
        <button id="refreshBtn">Refresh</button>
        <span id="status" class="hint"></span>
      </div>

      <div class="tableWrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Agent</th>
              <th>Job type</th>
              <th>Dumpster</th>
              <th>Photos</th>
              <th>Confidence</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <pre id="detail" class="out">Click a row to view full resultâ€¦</pre>
    </section>
  </div>

  <script src="/history.js"></script>
</body>
</html>
