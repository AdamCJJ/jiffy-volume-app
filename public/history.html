<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History | Jiffy Junk Volume Estimator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <h1>
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="20" fill="#00a652"/>
        <path d="M12 28L16 12H20L16 28H12Z" fill="white"/>
        <path d="M20 28L24 12H28L24 28H20Z" fill="white"/>
        <circle cx="17" cy="10" r="2" fill="white"/>
        <circle cx="25" cy="10" r="2" fill="white"/>
      </svg>
      <span><span class="logo-text">Jiffy Junk</span> History</span>
    </h1>
    <nav>
      <a href="/">New estimate</a>
    </nav>
  </header>
  <div class="wrap">

    <section class="card">
      <div class="row">
        <button id="refreshBtn">Refresh</button>
        <span id="status" class="hint"></span>
      </div>

      <div class="tableWrap">
        <table id="tbl">
          <thead>
            <tr>
              <th>ID</th>
              <th>Time</th>
              <th>Agent</th>
              <th>Job type</th>
              <th>Dumpster</th>
              <th>Photos</th>
              <th>Confidence</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <pre id="detail" class="out">Click a row to view full resultâ€¦</pre>
    </section>
  </div>

  <script src="/history.js"></script>
</body>
</html>
