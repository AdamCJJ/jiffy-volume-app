<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jiffy Junk Volume Estimator</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="logo-section">
      <svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Jiffy in green -->
        <text x="0" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00a652">Jiffy</text>
        <!-- Junk in blue -->
        <text x="70" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0194da">Junk</text>
        <!-- .com in blue -->
        <text x="152" y="28" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#0194da">.com</text>
        <!-- Registered trademark -->
        <circle cx="194" cy="12" r="6" fill="none" stroke="#0194da" stroke-width="1"/>
        <text x="191" y="16" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0194da">R</text>
        <!-- Tagline -->
        <text x="0" y="52" font-family="Arial, sans-serif" font-size="11" font-weight="normal" fill="#212529">We'll remove your junk in a jiffy</text>
      </svg>
      <h1>Volume Estimator</h1>
    </div>
    <nav>
      <a href="/history.html">History</a>
      <button id="logoutBtn" class="linkbtn">Logout</button>
    </nav>
  </header>
  <div class="wrap">

    <section id="loginCard" class="card">
      <h2>Enter PIN</h2>
      <div class="row">
        <input id="pin" type="password" placeholder="PIN" />
        <button id="loginBtn">Unlock</button>
      </div>
      <p id="loginErr" class="err"></p>
    </section>

    <section id="appCard" class="card hidden">
      <div class="grid">
        <div>
          <label>Agent label (optional)</label>
          <input id="agentLabel" type="text" placeholder="e.g., Adam / CS1" />

          <label>Job type</label>
          <div class="radio">
            <label><input type="radio" name="jobType" value="STANDARD" checked /> Standard Junk Removal</label>
            <label><input type="radio" name="jobType" value="DUMPSTER_CLEANOUT" /> Dumpster Cleanout</label>
            <label><input type="radio" name="jobType" value="DUMPSTER_OVERFLOW" /> Dumpster Overflow / Arms-length</label>
          </div>

          <div id="dumpsterBox" class="hidden">
            <label>Dumpster size</label>
            <select id="dumpsterSize">
              <option value="UNKNOWN">Unknown</option>
              <option value="2">2 yard</option>
              <option value="4">4 yard</option>
              <option value="6">6 yard</option>
              <option value="8">8 yard</option>
              <option value="10">10 yard</option>
            </select>
          </div>

          <label>Notes (optional)</label>
          <textarea id="notes" placeholder="Example: mark items staying with red, include items to remove with green"></textarea>

          <label>Upload photos</label>
          <input id="photos" type="file" accept="image/*" multiple />

          <p class="hint">
            Mark photos if needed:
            <b>Green = include (remove)</b>, <b>Red = exclude (stays)</b>.
          </p>

          <div id="markups"></div>

          <button id="estimateBtn" class="primary">Estimate volume</button>
        </div>

        <div>
          <label>Result</label>
          <pre id="out" class="out">Waitingâ€¦</pre>
          <div class="row">
            <button id="copyBtn">Copy</button>
            <span id="savedMsg" class="hint"></span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
